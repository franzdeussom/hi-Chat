<ion-header>
  <ion-toolbar>
    <ion-title>Hi-Chat Adminnistration page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handlerRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      <ion-list id="ion-margin">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="showAlertCtrl(true)" > 
                env. Notification aux H <ion-icon name="notifications"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item (click)="goToDetails(1)" >
            <ion-label>Utilisateurs Hommes</ion-label>
            <ion-badge slot="end"> {{ UserMale.length }} </ion-badge>
          </ion-item>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="showAlertCtrl(false)" > 
                env. Notification aux F <ion-icon name="notifications"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item (click)="goToDetails(2)">
            <ion-label>Utilisateurs Femmes</ion-label>
            <ion-badge slot="end"> {{ UserFemalle.length }} </ion-badge>
          </ion-item>
        </ion-item-sliding>
       
      </ion-list>
</ion-content>
